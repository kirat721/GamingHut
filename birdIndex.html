<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Game</title>
    <link rel="stylesheet" href="./birdStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameContainer blur">
      <div class="player"></div>
      <div class="obstacle"></div>
      <div class="obstacle" id="ob2"></div>
      <div class="obstacle" id="ob3"></div>
    </div>
    <div class="welcome">Welcome</div>
    <div class="gameOver">Game Over</div>
    <button class="button">Start</button>
    <button class="button2">Click 2 play again</button>
    <div id="yourScore">Score: 0</div>
    <div id="yourLevel">Level: 1</div>
    <div class="gameEnd">Created by: Gurkirat Singh</div>
    <script src="./birdScript.js"></script>
  </body>
</html>
